<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Form Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
<!--    <meta http-equiv="Set-Cookie" content="Secure;SameSite=Strict">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
<div class="container mt-5">
    <!-- open btn -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Appointment-M" id="appointment-btn">
        Open Appointment Form
    </button>

    <!-- Modal -->
    <div class="modal fade" id="Appointment-M">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" id="modal-appointment">
            <div class="modal-content">

                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Appointment </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal content -->
                <div class="modal-body">
                    <form class="was-validated" action="submit.html">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="guests">Number of Guests:</label>
                            <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
                        </div>
<!--                        new ! services-->
                        <div class="form-group">
                            <label for="serviceType">Services</label>
                            <select class="form-control" id="serviceType">
                                <option value="" disabled selected>Select your service</option>
                                <option value="Haircut">Haircut</option>
                                <option value="Coloring">Coloring</option>
                                <option value="hairTreatment">Hair Treatment</option>
                                <option value="beard">Beard and Mustache</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="barber">Barber</label>
                            <select class="form-control" id="barber">
                                <option value="" disabled selected>Select your barber</option>
                                <option value="Herta">Herta</option>
                                <option value="Sai Tama">Sai Tama</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="specialRequests">Special Requests:</label>
                            <textarea class="form-control" id="specialRequests" name="specialRequests" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="appoint-submit">Submit</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
        <script src="js/appoint.js" defer></script>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
