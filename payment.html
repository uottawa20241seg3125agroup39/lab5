<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Payment Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>



</head>

<body>
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
    Open Payment Modal
</button>

<!-- The Modal -->
<div class="modal fade" id="paymentModal">

    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" id="modal-payment">
        <link rel="stylesheet" href="css/payment.css">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Payment Details</h4>
                <br>
                <button type="button" class="btn btn-light" data-dismiss="modal">&larr; Back</button>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="paymentForm" class="has-validation">
                    <div class="form-group">
                        <label for="nameOnCard">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="First name _ Last name" required  maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444" required maxlength="19">
                    </div>
                    <div class="form-group">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" placeholder="MM/YY" required  maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required maxlength="4">
                    </div>
                    <button type="submit" class="btn btn-success" id="submitPayment">Place Appointment Order</button>
                </form>
            </div>


            <!-- Modal footer -->
            <div class="modal-footer d-flex">
                <p class="text-muted align-content-center text-info mr-3 d-inline-flex">Never worry. Your data won't be stored.</p>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
        <script src="js/payment.js" defer></script>
    </div>

</div>
